<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TypeRacer2000</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="heading">
        <h1>TypeRacer2000</h1>
      </div>
    </div>
    <div class="container text-center word-display">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <ul class="word-list">
            <h3>Words</h3>
          </ul>
        </div>
        <div class="col-6">
          <h3 class="current-word"></h3>
          <input type="text" id="word-input">
       
        </div>
        <div class="col">
          <h4>Current Score</h4>
          <h5 class="current-score"></h5>
        </div>
        <div class="col">
          <h4>High Score</h4>
          <h5 class=high-score></h5>
        </div>
      </div>
      <!-- <div class="input-field">
       
      </div> -->
    </div>
  

    <!-- Modal -->
    <div class="modal fade" id="static-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" id="easy" class="btn btn-primary">Easy</button>
            <button type="button" id="hard" class="btn btn-primary">Hard</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- <footer>
      Made by
      <span>Kia Leng</span>
    </footer> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
